<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="Minimal List Twitter. Because some time less is moore, Please simplify!">
	<meta name="keywords" content="twitter,minimalist,minimal,list,app,webapp">
	<meta name="author" content="Cristian Molinero">
	<meta name="contact" content="molinero.cristian.d@gmail.com">

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="node_modules/angular/angular.js" ></script>
	<script type="text/javascript" src="node_modules/angular-route/angular-route.js" ></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/myApp.js" ></script>
	
	

	<title>Minimal List Twitter</title>

</head>
<body>
	<div ng-controller="TwitterServerCtrl">
		<section>
			<ul>
				<li>Home</li>
				<li>Trends</li>
			</ul>
		</section>
		<ul>
			<li ng-repeat="x in names">
				<!-- only shows if it was retweeted -->
				<div ng-show:"x.retweeted">
					<p>Retweeted by @{{x.user.name}}</p>
				</div>

				<div ng-hide="x.retweeted">
					<!-- img -->
					<a href="#/movies/{{movie.id}}"><img ng-src="{{x.user.profile_image_url}}" alt="Image {{x.user.name}}"></a>
					
					<!-- UserName and @twittername -->
					<b>{{x.user.name + ' '}}</b> @{{x.user.screen_name}} 
					x.date {{x.date}}

					<br>
					{{' ' + x.text}}
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
