<h1>TREND TWEET DETAIL</h1>		
<!-- only shows if it was retweeted -->
<div ng-show="twitt.retweeted">
	<p>Retweeted by @{{twitt.user.name}}</p>
</div>

<!-- only shows if it wasn't retweeted -->
<div ng-hide="twitt.retweeted">

		<img src="img/loading.gif" ng-show="loading">
		<!-- img -->	
		<img ng-src="{{twitt.user.profile_image_url}}" alt="Image {{twitt.user.name}}">

		<!-- UserName and @twittername -->
		<b>{{twitt.user.name + ' '}}</b>
		<br>@{{twitt.user.screen_name}} 
		<br>
		{{' ' + twitt.text}}
		<p>{{twitt.created_at}}</p> <!-- hh:mmpm - dd MM YY -->
		<hr>
		{{twitt.retweet_count}} RETWEETS {{twitt.favorite_count}} FAVORITES
		<hr>
		
		<!-- back icon -->
		<!-- retweet icon -->
		<!-- favorite icon -->
		<!-- options -->
		<hr>
</div>
