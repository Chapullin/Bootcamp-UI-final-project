<h1>TIMELINE</h1>
		<ul>
			<li ng-repeat="x in timeline">
					<div ng-show="x.retweted">
					<p ng-show="{{x.retweeted}}">Retweeted by @{{x.user.name}}</p>
					
	 			</div>

				<!-- only shows if it was NOT retweeted -->
				<div ng-hide="x.retweeted">
				 		
					<a href="#/twit/{{x.id}}">
						<!-- img -->	
						<img ng-src="{{x.user.profile_image_url}}" alt="Image {{x.user.name}}">

						<!-- UserName and @twittername -->
						<b>{{x.user.name + ' '}}</b> @{{x.user.screen_name}} 
						
						<br>

						{{' ' + x.text}}
					</a>
				</div>
			</li>
		</ul>
		<p>this text is after the x in timeline</p>
		<img src="img/loading.gif" ng-show="loading">
